
<h1>Shopping Cart</h1>
<div class="col-10 " *ngIf="cart$ | async as cart" style="width: 80%;">
    <p>
        You have {{cart.totalItemsCount}} items in your shopping cart.
    </p>

 
        <button
            *ngIf="cart.items.length"
            (click)="clearCart()"
            class="float-right btn btn-primary btn-sm">
            Clear Cart
        </button>
        <br>
 
<table class="table table-sm">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Product</th>
            <th scope="col" class="text-center" style="width: 230px">Quantity</th>
            <th scope="col" class="text-right" style="width: 200px">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let item of cart.items">
            <td scope="row">
                <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class=" col thumbnail"></div>
            </td>
            <td scope="row">{{ item.title }}</td>
            <td scope="row">
                <app-product-quantity [product]="item" [shopping-cart]="cart"></app-product-quantity>
            </td>
            <td scope="row" class="text-right">
                {{ item.totalPrice | currency:'USD' }}
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th class="text-right">{{ cart.totalPrice | currency:'USD' }}</th> 
        </tr>
        <tr>
          <th colspan="4">
            <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-warning">Check Out</a> 
          </th>
        </tr>
    </tfoot>
</table>

</div>
